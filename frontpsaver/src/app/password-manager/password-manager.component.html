<div class="container-fluid d-flex justify-content-center align-items-center p-2 " [style]="{minHeight:'300px'}">
    <div class="row">
        <div class="col-12">
            <div class=" card w-100" >
                <div class="card-tittle">
                    @if (errorMessage()) {
                        <div class="mt-3">
                            <div class="alert alert-primary" role="alert" >
                                {{errorMessage()}}
                            </div>
                        </div>
                        }
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="d-flex  flex-row-reverse w-100">
                            <a [routerLink]="['/newPass']">New password</a>
                        </div>                        
                    </div>
                    <hr>
                    <div class="row">

                    </div>
                   
                    
                </div>
            </div>
        </div>

    </div>

</div>
